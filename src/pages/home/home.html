<ion-header>
  <ion-navbar>
    <ion-title>
      HS Scheduler
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSchedule()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Scheule List</h2>
  <ion-list>
    
    <ion-item-sliding *ngFor="let schedule of schedules; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{ schedule.title }}</span><br>
          기준일 : {{ schedule.standardDate }}
          음력여부 : {{ schedule.isLunar }}
        </p>
      </ion-item>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
